<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Состояние задач проекта</title>
    <style>
        .taskState {
            display: flex;
            flex-wrap: wrap; /* Чтобы задачи не выходили за пределы контейнера */
        }

        .rectangle {
            background-color: #4CAF50;
            color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 150px;
            transition: background-color 0.3s;
            position: relative;
        }

        #text_task_state {
            color: beige;
            font-size: x-large;
        }

        #text_task {
            color: white;
            text-align: start;
            font-size: large;
            position: relative;
            cursor: pointer;
        }

        .description {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        #text_task:hover .description {
            display: block;
        }
    </style>
</head>
<body>

<h1>{{ project_name }}</h1>
<div class="taskState">
    {% if task_states %}
    {% for task_state in task_states %}
    {% for task in task_state.tasks %}
    <div class="rectangle">
        <div id="add-task-button"
             style="width: 50px; height: 50px; background-color: green; border-radius: 50%; display:inline-block; cursor: pointer;">
            <span style="color: white; font-size: 24px; text-align: center;">+</span>
        </div>

        <!-- Модальное окно -->
        <div id="task-modal"
             style="display:none; position:fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid #ccc; z-index: 1000;">
            <h2>Создать задачу</h2>
            <label for="task-name">Название:</label>
            <input type="text" id="task-name" required>
            <br>
            <label for="task-description">Описание:</label>
            <textarea id="task-description" required></textarea>
            <br>
            <button id="submit-task">Создать</button>
            <button onclick="closeModal()">Закрыть</button>
        </div>

        <div id="overlay"
             style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.5); z-index: 900;"></div>

        <script>
            document.getElementById("add-task-button").onclick = function () {
                document.getElementById("task-modal").style.display = "block";
                document.getElementById("overlay").style.display = "block";
            };

            function closeModal() {
                document.getElementById("task-modal").style.display = "none";
                document.getElementById("overlay").style.display = "none";
            }

            document.getElementById("submit-task").onclick = function () {
                const name = document.getElementById("task-name").value;
                const description = document.getElementById("task-description").value;

                fetch('http://loclahost:8080/api/task-states/252/tasks', {  // Укажите правильный task_state_id
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({name: name, description: description}),
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        closeModal();  // Закрыть модальное окно
                        // Также можно обновить интерфейс, чтобы отобразить новую задачу
                    })
                    .catch((error) => {
                        console.error('Ошибка:', error);
                    });
            };
        </script>
        <div id="text_task_state">{{ task_state.name }}</div>
        <div id="text_task">
            {{ task.name }}
            <div class="description">{{ task.description }}</div>
        </div>
    </div>
    {% endfor %}
    {% endfor %}
    {% else %}
    <p>Нет данных для отображения.</p>
    {% endif %}
</div>

</body>
</html>
